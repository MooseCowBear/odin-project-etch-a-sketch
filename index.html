<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Manrope:wght@500;700&family=Outfit:wght@400;700&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="eas.js" defer></script>
</head>
<body>
    <main>
        <div class="left">
            <h1>The Unofficial Chuck Close Etch-A-Sketch</h1>
            <div class="form-wrapper">
                <form>
                    <input type="range" class="range" max="50" min="10" step="1" value="16">
                    <span class="range-value">16</span>
                </form>
                <button>Create a New MasterPiece</button>
                <a href="#">Not a fan?</a>
            </div>
        </div>
        <div id="canvas" class="right"> <!-- the canvas area -->
        </div>
    </main>
</body>
</html>
